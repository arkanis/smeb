<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test video viewer</title>
	<style>
		html { background: black; color: #ddd; font-family: sans-serif; }
		ul { margin: 0; padding: 0; list-style: none; }
		ul > li { margin: 0; padding: 0; display: inline; margin: 0 1em 0 0; padding: 0; }
		a { color: inherit; }
		
		html, body { margin: 0; padding: 0; }
	</style>
	<script src="jquery-2.1.1.js"></script>
	<script>
		$(document).ready(function(){
			$('ul > li > a').click(function(){
				$('video').attr('src', $(this).attr('href'));
				return false;
			});
		});
	</script>
</head>
<body>

<ul>
	<li><a href="http://localhost:1234/test.webm">test</a></li>
	<li><a href="">none</a></li>
	<li><a href="http://localhost:1234/sd.webm">SD</a></li>
	<li><a href="http://localhost:1234/720p.webm">720p</a></li>
	<li><a href="http://localhost:1234/1080p.webm">1080p</a></li>
</ul>

<video src="http://localhost:1234/test.webm" autoplay preload="none"></video>

</body>
</html>
